
<ion-app>
  <ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>
        Help
      </ion-title>
    </ion-toolbar>
  </ion-header>

 

  <ion-content>

    <ion-list>
      <ion-item *ngFor="let d of items">{{d.name}}</ion-item>
    </ion-list>
   
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
   
   </ion-content>





</ion-app>
